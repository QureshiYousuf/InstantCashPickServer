name: CI/CD Workflow

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node-version }}

      - name: Install dependencies
        run: |
          /root/.nvm/versions/node/v20.12.2/bin/npm install
          cd frontend
          /root/.nvm/versions/node/v20.12.2/bin/npm install

      - name: Build frontend
        run: |
          cd frontend
          /root/.nvm/versions/node/v20.12.2/bin/npm run build
